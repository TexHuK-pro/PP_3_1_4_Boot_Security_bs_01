<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>User profile</title>
</head>
<body>
<h1>User, welcome spring boot security page!</h1>
<table>
<tr th:each="user : ${user}">
    <td th:text="${user.getUsername()}"></td>
</tr>
</table>
<p><a href="/logout">Exit</a></p>
</body>
</html>
